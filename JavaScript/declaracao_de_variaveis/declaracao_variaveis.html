<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Declarando Variáveis</title>
        <script>
			//Declarando a variável como tipo inteiro
        	var valor1 = 10;
			//Declarando a variável como tipo flutuante
			var valor2 = 3.14;
			//Elemento (Função/método) que vai imprimir direto no navegador
			//concatenando a String com as variáveis
			document.write(valor1+" é um valor inteiro, já o valor "+valor2+" é um ponto flutuante");
			
			//Declarando duas variáveis do tipo String
			var nome   = "André";
			var cidade = "Rio Claro";
			//Elemento (Função/Método) que lançará uma caixa de diálogo com a frase abaixo,
			//concatenando a String com as variáveis
			alert("Meu nome é "+nome+" e sou da cidade de "+cidade);
        </script>
    </head>
    
    <body>
    	
    </body>
</html>
