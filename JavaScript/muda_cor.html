<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mudando Cores no navegador</title>
        
        <script>
			function mudarCor(cor){
				document.body.style.background = cor;
			}
        </script>
    </head>    
    <body>
    	<button onClick="mudarCor('blue')">Azul</button>
        <button onClick="mudarCor('yellow')">Amarelo</button>
        <button onClick="mudarCor('fuchsia')">Rosa</button>
        <button onClick="mudarCor('red')">Vermelho</button>
    </body>
</html>
