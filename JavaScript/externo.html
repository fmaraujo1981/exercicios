<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Arquivo JavaScript Externo</title>
    <!--Podemos declarar um script no cabeçalho ou no corpo do código HTML-->
    <!--Criando uma chamada a um arquivo externo do JavaScript-->
    <script language="javascript" src="externo.js">    	
    </script>
    </head>

<body>
	<!--Declarando um script no corpo do HTML-->
	<script language="javascript">
		//Declarando variáveis e iniciando com os valores 10 e 20 no script
    	num1 = 10;
		num2 = 20;
		//Imprimindo pelo método alert a soma dos valores, onde aparecerá um janela pop-up
		alert(num1+num2);
		//Imprimindo pelo método write a soma das variáveis, que aparecerá no navegador.
		document.write(num1+num2);
    </script>
</body>
</html>
