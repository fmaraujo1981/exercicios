<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Declaração do While</title>
        <script>
        	var cont = [5,2];
			while ((cont[0] + cont[1] < 15)){
				cont[0] += 1;//cont[0] = cont[0] + 1
				cont[1] += 2;//cont[1] = cont[1] + 2
				document.write('cont[0] = '+cont[0]+' cont[1] = '+cont[1]+'<br>');
			}
        </script>
    </head>
    
    <body>
    </body>
</html>
