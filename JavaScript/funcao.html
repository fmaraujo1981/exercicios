<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aprendendo Função</title>
    	
        <script>
			//Variável declarada como escopo(abrangência) global
			//pode ser usada em qualquer parte do código
			var numero = 7;
			//Função com 2 Argumentos (variável local declarada entre parênteses)
			//Posso passar quantos argumentos eu quiser, entretanto, os valores
			//que virão como parâmetros à chamada à função, deve ter a mesma
			//quantidade de argumentos da função
        	function exemplo(nome,idade){
				document.write("O meu nome é "+nome+" e tenho "+idade+" anos"+"<br>");
			}
			//Função sem argumento, com variável declarada no corpo da função
			function exemplo2(){
				var nome = "José Valadão";
				document.write("O meu nome é "+nome+" e meu número da sorte é "+numero);
			}
        </script>
    </head>
    
    <body>
    	<script>
			//Chamado à Função com Argumento
        	exemplo("José Valadão",18);
			//Chamada à Função sem Argumento
			exemplo2();
        </script>
    </body>
</html>
