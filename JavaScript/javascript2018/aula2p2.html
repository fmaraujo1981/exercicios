<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div>
	<form action="/action_page.php">
  <div class="form-group">

<script type="text/javascript">
	for (i=1;i<=5;i++){
	document.write("<label for='nome'>Nome "+i+":</label><input type='text' class='form-control' id='nome"+i+"'><label for='nome'>Idade "+i+":</label><input type='number' class='form-control' id='idade"+i+"'><label for='nome'>Time "+i+":</label> <input type='text' class='form-control' id='time"+i+"'> ");
}
</script>

      
      <label for="nome">Maior:</label>
      <input type="text" class="form-control" id="nomem" disabled>
      <input type="number" class="form-control" id="idadem" disabled>
      <input type="text" class="form-control" id="timem" disabled>
      

      </div>




  
<button type="button" class="btn btn-success" onclick="salva()">Salvar</button>
</form>
</div>

	<script>
		function salva(){

			nomes=[];
			idades=[];
			times=[];
			/*
			nomes[0]=document.getElementById("nome1").value;
			nomes[1]=document.getElementById("nome2").value;
			nomes[2]=document.getElementById("nome3").value;
			nomes[3]=document.getElementById("nome4").value;
			nomes[4]=document.getElementById("nome5").value;
			*/
			maior=0;
			pmaior=0;
			for (i=0;i<5;i++){
				p=i+1;
				nomes[i]=document.getElementById("nome"+p).value;
				idades[i]=document.getElementById("idade"+p).value;
				times[i]=document.getElementById("time"+p).value;
				if(idades[i]>maior){
					pmaior=i;
					maior=idades[i];
				}

			}

			document.getElementById("nomem").value=nomes[pmaior];
			document.getElementById("timem").value=times[pmaior];
			document.getElementById("idadem").value=idades[pmaior];
		}

	</script>


</body>
</html>
