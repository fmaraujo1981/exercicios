<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Declaração For</title>
        <script>
        	var cont = [5,2];
			  for(var i = 0; i < 3; i++){
				cont[0] += 1;//cont[0] = cont[0] + 1
				cont[1] += 2;//cont[1] = cont[1] + 2
				document.write('cont[0] = '+cont[0]+' cont[1] = '+cont[1]+'<br>');
			  }
        </script>
    </head>
    
    <body>
    </body>
</html>
