<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Executando o método prompt</title>
    <!--Tag Script do JavaScript-->
    <script language="javascript">	
		//Declaração de variável, recebendo o valor vindo do prompt do pop-up (Caixa de Diálogo)	
    	nome = window.prompt("Digite o seu nome");		
		//Imprimindo na Caixa de Diálogo o valor da variável
		alert("Meu nome é: "+nome+" e tenho 18 anos");
		//Imprimindo na tela (corpo do código HTML) o valor que armazenado na variável "nome",
		//concatenando com String's
		document.write("Meu nome é: ",nome," e tenho 18 anos!!!");
    </script>
    </head>
<body>
</body>
</html>
