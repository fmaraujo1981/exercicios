<html>
<head>
<style type="text/css">
	#signos{
		width: 100px;
		height: 100px;
		/*background-image: url("img/aquario.jpg");*/
		background-size: 100%;
	}

</style>

</head>
<body>
	<h1> Aula 1 </h1>
	<form>
	dia <select id="dia">
<script>
	for (var i = 1; i <= 31; i++) {
		document.write("<option value='"+i+"'>"+i+"</option>");	
}

</script>
	</select>

	<br/>

	Mes <select id="mes">
<script>
	meses=['','Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez']
	for (var i = 1; i <= 12; i++) {
		document.write("<option value='"+i+"'>"+meses[i]+"</option>");	
}

</script>
	</select>

	<br/>
ano <select id="ano">
<script>
	for (var i = 2018; i >= 1900; i--) {
		document.write("<option value='"+i+"'>"+i+"</option>");	
}

</script>
	</select>

		Idade <input type="number" name="i" id="i" disabled> <br/>
		SIGNO <input type="text" name="signo" id="signo" disabled> <br/>
	<input type="button" value=" Calcular" onclick="calc()" />
	</form>
<div id="signos">

</div>

<script type="text/javascript">
	function calc(){
	//n1=parseInt(prompt("Nota 1"));
	//n2=parseInt(prompt("Nota 2"));
	dn=parseFloat(document.getElementById("dia").value);
	mn=parseFloat(document.getElementById("mes").value);
	an=parseFloat(document.getElementById("ano").value);

	var d = new Date();

	da=d.getDate();
	ma=d.getMonth()+1;
	aa=d.getFullYear();


	i=aa-an;

	if(mn>ma){
		i=i-1;
	}
	else {
		if(mn==ma){
			if(dn>da){
				i=i-1;
			}
		}
	}

switch(mn) {
    case 1:
        if(dn>=20){
			signo="Aquario";
		}
		else{
			signo="Capricornio";
		}
        break;
    case 2:
        if(dn>=19){
			signo="Peixes";
		}
		else{
			signo="Aquario";
		}
        break;
    default:
			signo="ERRO: SIGNO INVALIDO";
}


	document.getElementById("signo").value=signo;
	document.getElementById("i").value=i;
	document.getElementById("signos").style.backgroundImage = "url('img/"+signo+".jpg')";

}
</script>	
</body>
</html>
